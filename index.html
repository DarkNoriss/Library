<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>LIBRARY</h1>
    </header>
    <div class="main">
      <button class="btnAdd rounded">+ ADD BOOK</button>
    </div>
    <dialog class="modal rounded">
      <form class="library-form" method="dialog">
        <h2>Add new book</h2>
        <input type="text" name="book-name" placeholder="Title" required />
        <input type="text" name="book-author" placeholder="Author" required />
        <input type="number" name="book-pages" placeholder="Pages" required />
        <button class="btnSubmit rounded" type="submit">ADD BOOK</button>
      </form>
    </dialog>
    <footer class="footer">
      <a
        href="https://github.com/DarkNoriss"
        target="_blank"
        class="nodecoration fa fa-github"
      >
        DarkNoriss
      </a>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
